<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {font-family: Arial, Helvetica, sans-serif;}
      form {border: 3px solid #f1f1f1;}
      </style>
  </head>
  <body>
<div class="container">
  <label for="uname"><b>Username</b></label>
  <input type="text" class="form-control" id="email" name="email" placeholder="Enter Username" [(ngModel)]="email" required>
  <label for="psw"><b>Password</b></label>
   <input type="password"  placeholder="Enter Password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="password" required>
  <button type="submit" (click)="login()" >Login</button>
</div>

</body>
</html>
